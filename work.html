<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work — Farez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body { 
            background-color: #ffffff; 
            font-family: 'Inter', sans-serif;
            color: #111;
            overflow: hidden; 
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            font-weight: 500;
            font-size: 1.7em;
        }

        .nav-menu a {
            position: relative;
            padding-bottom: 3px;
            transition: color 0.3s ease;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: currentColor;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .nav-menu a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        #navLogo:hover svg {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="navbar" id="mainNav">
        <div class="logo" id="navLogo">
            <a href="index.html" class="block cursor-pointer">
                <svg width="200" height="80" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition-colors duration-500">
                    <path d="M8 30L18 10L28 30" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round"/>
                    <path d="M14 30L24 10L34 30" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round"/>
                    <line x1="6" y1="24" x2="36" y2="24" stroke="currentColor" stroke-width="2.5"/>
                    <text x="45" y="28" font-family="serif" font-weight="800" font-size="22" fill="currentColor">Farez</text>
                    <circle cx="108" cy="18" r="3.5" fill="#3b82f6"/>
                </svg>
            </a>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="about.html">About me</a>
            <a href="work.html">My work</a>
        </div>
    </nav>

    <main class="flex-grow flex items-start px-10 md:px-20 pt-40 md:pt-40">
    <div class="fade-in">
        <h1 class="text-[12vw] md:text-[15vw] font-extrabold leading-[0.85] tracking-widest uppercase ">
            Be right<br>back!
        </h1>
    </div>
</main>

    <footer class="p-10 md:px-20 text-gray-500 font-medium">
        <p>© 2026 — @Al-Farezy</p>
    </footer>

</body>
</html>
