    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:italic@0;1&family=Inter:wght@400;500;700;800&display=swap');
        
        body, html {
            margin: 0; padding: 0;
            background: #f6f6f3;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .serif { font-family: 'Instrument Serif', serif; }

        .viewport {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s;
        }

        .navbar-hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .nav-menu a, .side-links a {
            position: relative;
            padding-bottom: 4px;
            transition: color 0.3s ease;
        }

        .nav-menu a::after, .side-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: currentColor;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .nav-menu a:hover::after, .side-links a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            font-weight: 500;
            font-size: 1.8em;
        }

        #navLogo svg {
            color: inherit; 
        }

        #navLogo:hover svg {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .sig-container {
            position: absolute;
            right: 28%;
            top: 55%;
            transform: translateY(-50%);
            width: 78vw;
            z-index: 41;
            pointer-events: none;
            color: #000000;
        }

        .sig-path-group path {
            stroke-dasharray: 15000;
            stroke-dashoffset: 15000;
            animation: draw 6s ease-in-out forwards;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        .layer {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
        }

        .dark-layer {
            background-color: #000000;
            z-index: 10;
        }

        .light-layer {
            background-color: #f6f6f3;
            z-index: 30;
            clip-path: inset(0 0 0 0);
        }

        .main-text-wrapper {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 60;
            pointer-events: none;
            left: 60%; 
            width: 80%;
            transition: color 0.3s ease;
            mix-blend-mode: difference;
            color: #ffffff; 
        }

        .hero-title {
            font-size: 8vw;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -0.06em;
            margin-bottom: 1rem;    
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .description {
            margin-top: 1.5rem;
            font-size: 1.5vw;
            line-height: 1.5;
            max-width: 750px;
            font-weight: 400;
            color: #d7d7d7; 
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .profile-img {
            position: absolute;
            right: 2%;
            bottom: 1;
            height: 160vh;
            opacity: 0;
            transform: translateX(50px);
            transition: all 1s ease;
            z-index: 20;
            object-fit: cover;
        }

        .side-links {
            position: absolute;
            right: 5%;
            bottom: 10%;
            text-align: right;
            font-size: 1.5vw;
            line-height: 2.2;
            z-index: 70;
            opacity: 0;
            color: white;
            transition: opacity 0.5s ease;
        }

        .mobile-toggle { display: none; cursor: pointer; }

        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .mobile-toggle { display: block; }
            .hero-title { font-size: 15vw; }
            .main-text-wrapper { left: 10%; width: 90%; }
        }

        .waving-hand {
            display: inline-block;
            width: 6vw;
            vertical-align: middle;
            margin-left: 1rem;
            mix-blend-mode: normal; 
        }

        
    </style>

    <script>
        let scrollPos = 0;
        const maxScroll = 1000;
        
        const mask = document.getElementById('mask');
        const photo = document.getElementById('photo');
        const desc = document.getElementById('desc');
        const links = document.getElementById('links');
        const mainNav = document.getElementById('mainNav');
        const floatingText = document.getElementById('floatingText');

        window.addEventListener('wheel', (e) => {
            scrollPos += e.deltaY;
            if (scrollPos < 0) scrollPos = 0;
            if (scrollPos > maxScroll) scrollPos = maxScroll;

            const progress = scrollPos / maxScroll;

            mask.style.clipPath = `inset(0 ${progress * 100}% 0 0)`;

            const currentLeft = 60 - (progress * 50); 
            floatingText.style.left = `${currentLeft}%`;

            if (progress > 0.05) {
                mainNav.classList.add('navbar-hidden');
            } else {
                mainNav.classList.remove('navbar-hidden');
            }

            if (progress > 0.4) {
                photo.style.opacity = "1";
                photo.style.transform = "translateX(0)";
                desc.style.opacity = "1";
                desc.style.transform = "translateY(0)";
            } else {
                photo.style.opacity = "0";
                photo.style.transform = "translateX(50px)";
                desc.style.opacity = "0";
                desc.style.transform = "translateY(20px)";
            }

            if (progress > 0.8) {
                links.style.opacity = "1";
            } else {
                links.style.opacity = "0";
            }
        });

        let touchStartY = 0;
        window.addEventListener('touchstart', e => touchStartY = e.touches[0].clientY);
        window.addEventListener('touchmove', e => {
            let touchY = e.touches[0].clientY;
            let diff = touchStartY - touchY;
            window.dispatchEvent(new WheelEvent('wheel', {deltaY: diff * 2}));
            touchStartY = touchY;
        }, {passive: false});
    </script>

</body>
